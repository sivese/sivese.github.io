---
layout: default
---

<section class="main-content" style="margin-left: auto; margin-right: auto">
    {% for post in site.posts %}
    {{ post.category }}
    {% if post.category == page.category %}
    <li> 
        <h3><a href="{{ post.url }}"> {{ post.title }} </a></h3>
        <p> {{ page.date | date_to_string }} </p>
        <p>{{ post.excerpt }}</p>
    </li>
    {% endif %}
    {% endfor %}
    {{ content }}
</section>
